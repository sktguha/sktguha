<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Agreement Generator</title>
</head>
<body>

    <h1>Rental Agreement Generator</h1>

    <form id="rentalForm">
        day month year should be in words , September for example. lease start and end should be numberic like 12.1.2024 , 31.10.2024
        todo_floor_number should be like "2nd" or "3rd" like this 
        <br><label for="day">Day:</label>
        <input type="text" id="day" name="day"><br><br>

        <label for="month">Month:</label>
        <input type="text" id="month" value="September" name="month"><br><br>

        <label for="year">Year:</label>
        <input type="text" id="year" value="2024" name="year"><br><br>

        <label for="lessee_name">Lessee Name:</label>
        <input type="text" id="lessee_name" name="lessee_name"><br><br>

        <label for="lessee_father_name">Lessee's Father Name:</label>
        <input type="text" id="lessee_father_name" name="lessee_father_name"><br><br>

        <label for="lessee_age">Lessee Age:</label>
        <input type="text" id="lessee_age" name="lessee_age"><br><br>

        <label for="lessee_address">Lessee Address:</label>
        <input type="text" id="lessee_address" name="lessee_address"><br><br>

        <label for="lessee_mobile">Lessee Mobile:</label>
        <input type="text" id="lessee_mobile" name="lessee_mobile"><br><br>

        <label for="lessee_occupation">Lessee Occupation:</label>
        <input type="text" id="lessee_occupation" name="lessee_occupation"><br><br>

        <label for="lessee_company">Lessee Company:</label>
        <input type="text" id="lessee_company" name="lessee_company"><br><br>

        <label for="lessee_aadhaar">Lessee Aadhaar:</label>
        <input type="text" id="lessee_aadhaar" name="lessee_aadhaar"><br><br>

        <label for="lease_start_date">Lease Start Date:</label>
        <input type="text" id="lease_start_date" name="lease_start_date"><br><br>

        <label for="lease_end_date">Lease End Date:</label>
        <input type="text" id="lease_end_date" name="lease_end_date"><br><br>

        <label for="rent_amount">Rent Amount:</label>
        <input type="text" id="rent_amount" name="rent_amount"><br><br>

        <label for="rent_amount_words">Rent Amount (In Words):</label>
        <input type="text" id="rent_amount_words" name="rent_amount_words"><br><br>

        <label for="security_deposit">Security Deposit:</label>
        <input type="text" id="security_deposit" name="security_deposit"><br><br>

        <label for="family_adults">Number of Adults in Family:</label>
        <input type="text" id="family_adults" name="family_adults"><br><br>

        <label for="family_kids">Number of Kids in Family:</label>
        <input type="text" id="family_kids" name="family_kids"><br><br>

        <label for="family_total">Total Family Members:</label>
        <input type="text" id="family_total" name="family_total"><br><br>

        <label for="extra_adults">Extra Adults:</label>
        <input type="text" id="extra_adults" name="extra_adults"><br><br>

        <label for="flat_number">Flat Number:</label>
        <input type="text" id="flat_number" name="flat_number"><br><br>

        <label for="floor_number">Floor Number:</label>
        <input type="text" id="floor_number" name="floor_number"><br><br>

        <button type="button" onclick="generateAgreement()">Generate Agreement</button>

    </form>

    <script>
        function generateAgreement() {
            // Retrieve input values
            const day = document.getElementById("day").value;
            const month = document.getElementById("month").value;
            const year = document.getElementById("year").value;
            const lessee_name = document.getElementById("lessee_name").value;
            const lessee_father_name = document.getElementById("lessee_father_name").value;
            const lessee_age = document.getElementById("lessee_age").value;
            const lessee_address = document.getElementById("lessee_address").value;
            const lessee_mobile = document.getElementById("lessee_mobile").value;
            const lessee_occupation = document.getElementById("lessee_occupation").value;
            const lessee_company = document.getElementById("lessee_company").value;
            const lessee_aadhaar = document.getElementById("lessee_aadhaar").value;
            const lease_start_date = document.getElementById("lease_start_date").value;
            const lease_end_date = document.getElementById("lease_end_date").value;
            const rent_amount = document.getElementById("rent_amount").value;
            const rent_amount_words = document.getElementById("rent_amount_words").value;
            const security_deposit = document.getElementById("security_deposit").value;
            const family_adults = document.getElementById("family_adults").value;
            const family_kids = document.getElementById("family_kids").value;
            const family_total = document.getElementById("family_total").value;
            const extra_adults = document.getElementById("extra_adults").value;
            const flat_number = document.getElementById("flat_number").value;
            const floor_number = document.getElementById("floor_number").value;

            // Agreement text template
            const agreementText = `
RENTAL AGREEMENT

This Agreement of Rental made on this, {todo_day}st Day of {todo_month} {todo_year} at Bangalore BETWEEN

**Saikat Guha**, S/O: Sujit Chandra Guha aged about 31 years, R/o Flat 303, Samriddhi, Plot 21, Balaji Lake Gardens, Dharmarayaswamy Temple Road, Ramagondanahalli Village, Bangalore-560066. Hereinafter called the “LESSOR” with respect to Schedule premises and the fixtures described in the ANNEXURE, which expression shall wherever the context permits to be deemed to include his heirs, legal representatives, and assigns on the one part.

AND

**{todo_lessee_name}**, S/o Mr. {todo_lessee_father_name}, aged about {todo_lessee_age} years, permanent resident of {todo_lessee_address}. Mobile: {todo_lessee_mobile}. Presently working as {todo_lessee_occupation} at {todo_lessee_company}. Aadhaar No: {todo_lessee_aadhaar}. Hereinafter called as the “LESSEE,” which expression shall, wherever the context permits, include his legal heirs, assigns, legal representatives, agents, and successors in interest.

Whereas the LESSEE, in need of a residential apartment on lease for himself, approached the LESSOR for lease of Schedule property with the fixtures described in the ANNEXURE for the period from {todo_lease_start_date} and the LESSOR agreed to lease the schedule premises to the LESSEE. The LESSOR inducted the LESSEE into possession on this day, subject to the terms and conditions mutually agreed upon. Both the parties agreed to reduce the same into writing as follows:

---

LEASE PERIOD:
That the lease is for the period from {todo_lease_start_date} to {todo_lease_end_date}.

---

RENT:
That the ‘LESSOR’ and the ‘LESSEE’ agreed that the monthly rental payable by the LESSEE to the LESSOR is Rs. {todo_rent_amount}/- (Rupees {todo_rent_amount_words} Only).

---

SECURITY DEPOSIT:
That the LESSEE paid to the LESSOR a sum of Rs. {todo_security_deposit}/- as a security deposit. The LESSEE agrees that the security deposit is free from interest, and the LESSOR agrees to refund the same to the LESSEE after vacating the premises and handing over the keys. The LESSOR is entitled to deduct any unpaid rents and other dues towards painting and repairs/damages to the premises and fixtures from the security deposit.

---

TERMINATION OF LEASE:
Both the LESSOR and LESSEE are entitled to terminate the lease without assigning any reason at any time upon serving one month’s clear advance notice in writing, ending with the 30/31st of a month, of his intention to do so to the other party. If the LESSEE fails to give one month’s clear notice to the LESSOR, the LESSEE has agreed to pay one month’s rent in lieu thereof.

---

COVENANTS:
- The LESSEE has agreed to take the above premises on a monthly rental of Rs. {todo_rent_amount}/- as stated above, for his residential use only and not for any other purpose. The LESSEE covenants that he and his family consisting of his wife and {todo_family_adults} adults and {todo_family_kids} children, not exceeding {todo_family_total} persons in total, are entitled to live in the apartment. If more than {todo_extra_adults} adult person stays in the house, the LESSEE agrees to pay an extra amount of Rs. 500/- per head per month.

- The LESSEE has also agreed to promptly pay the above rent on or before the 5th of every month. In case of any default, Rs. 100/- will be charged for each day of delay. The rent is payable for a completed month on the subsequent month and not in advance. The LESSEE further agrees that in the event of default of payment of rent for one month, the LESSOR is entitled to terminate the lease agreement, and the LESSEE will not have the right to enjoy residency after the termination of the agreement.

- The LESSEE covenants that they will not sublet the leased premises to any other person/s. In such an event, the LESSEE agrees that the LESSOR is empowered to evict the trespassers without notice to the LESSEE.

- The LESSEE undertakes to maintain the premises and common areas in good condition and hand them over in their original condition to the LESSOR at the time of vacating the premises.

- The LESSEE shall pay to the LESSOR one month’s rent at the time of vacating the premises towards the cost of repainting the Schedule premises, apart from the actual charges for damages, if any.

- The LESSEE agrees to pay electricity consumption charges for the schedule premises promptly every month and further agrees to pay additional deposit charges, if any, demanded by BESCOM.

- The LESSEE undertakes to maintain wardrobes, locks, commodes, bathroom fittings, kitchen cabinets, drawers, electrical, plumbing, and sanitary fixtures in the Schedule premises provided by the LESSOR as described in the Annexure in good condition. In case of any damage, the LESSEE agrees to replace or pay the cost of the same, including labor charges, as fixed by the LESSOR.

- The LESSEE agrees to maintain the common areas decently and further agrees that they will not interfere with the peaceful living of co-tenants.

- The LESSEE agrees to permit the LESSOR or his agents/representatives to enter the leased premises at all times for inspection or repair as necessary.

- The LESSEE agrees to attend to repairs of minor fixtures like fuses, water tap leaks, and plumbing repairs at their own cost.

- The LESSEE agrees not to make any alterations or erect any temporary or permanent structures/partitions on the leased premises without prior written permission from the LESSOR.

- The LESSEE specifically agrees that the lease is for the period from {todo_lease_start_date} to {todo_lease_end_date}. If the LESSEE intends to renew the lease, it will be subject to new terms and conditions mutually agreed upon.

---

SCHEDULE 
Flat No. {todo_flat_number}, {todo_floor_number} floor of SAMRAT NILAYA, Plot 29, Balaji Lake Gardens, Dharmarayaswamy Temple Road, Ramagondanahalli Village, Bangalore-560066.

---

ANNEXURE
1. Geyser (RETEK) - 2 Nos.  
2. Ceiling Fans (Bajaj) with regulators - 3 Nos.  
3. Calling Bell - 1 No.  
4. Kitchen Exhaust Fan (Crompton) - 1 No.  
5. LED Bulbs (9W) - 7 Nos.  
6. Bedroom Wardrobes, 2 Drawers with Lock & Key  
7. Hot & Cold Wall Mixer with Shower (Cera) - 2 Nos.  
8. Kitchen Drawers & 3 Baskets  
9. Bathroom Mirror, Bedroom Mirror - 2 each  
10. Western Commode (Cera), Seat Cover & Wall Mounted Flush (Cera Congo) - 2 Nos.  
11. Pillar Cock: 1 No, Bib Cock: 1 No, Angle Cock: 7 Nos.  
12. Kitchen Sink - 1 No  
13. Wash Basins (Cera) - 2 Nos.  
14. Curtain Rods & Brackets in all rooms  

---

The LESSEE agrees to replace the above items in case of damage, with the same make.

---

In witness whereof, the parties hereto have executed these present at Bangalore on this day, month, and year mentioned above in the presence of:

WITNESSES

1. _______________  
2. _______________

LESSOR
Saikat Guha

LESSEE 
{todo_lessee_name}
`;

            // Create a blob for the file and download
            const blob = new Blob([agreementText], { type: "text/plain" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "Rental_Agreement.txt";
            link.click();
        }
    </script>

</body>
</html>
